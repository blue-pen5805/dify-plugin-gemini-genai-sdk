model: gemini-2.0-flash-thinking-exp-01-21
label:
  en_US: Gemini 2.0 Flash Thinking Experimental 01-21
model_type: llm
features:
  - agent-thought
  - vision
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
  - name: safety_settings
    type: string
    label:
      zh_Hans: 安全设置
      en_US: Safety Settings
    help:
      zh_Hans: 安全设置
      en_US: Safety Settings
    required: false
    options:
      - "OFF"
      - "BLOCK_NONE"
      - "BLOCK_ONLY_HIGH"
      - "BLOCK_MEDIUM_AND_ABOVE"
      - "BLOCK_LOW_AND_ABOVE"
pricing:
  input: "0.00"
  output: "0.00"
  unit: "0.000001"
  currency: USD
