model: gemini-2.0-flash-lite
label:
  en_US: Gemini 2.0 Flash-Lite
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
  - name: json_schema
    use_template: json_schema
  - name: safety_settings
    type: string
    label:
      zh_Hans: 安全设置
      en_US: Safety Settings
    help:
      zh_Hans: 安全设置
      en_US: Safety Settings
    required: false
    options:
      - "OFF"
      - "BLOCK_NONE"
      - "BLOCK_ONLY_HIGH"
      - "BLOCK_MEDIUM_AND_ABOVE"
      - "BLOCK_LOW_AND_ABOVE"
pricing:
  input: "0.00"
  output: "0.00"
  unit: "0.000001"
  currency: USD
